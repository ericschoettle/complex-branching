<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Survey</h1>
        <form id="survey">

          <!-- First Name -->

          <!-- HTML tag 'required' technique: check that scripts.js has the same section commented/uncommented -->
          <!-- <div class="name">
            <label for="first-name"><h3>First Name</h3></label>
            <input id="first-name" type="text" class="form-control" required>
          </div> -->

          <!-- Branching technique: check that scripts.js has the same section commented/uncommented-->
          <div class="name">
            <label for="first-name"><h3>First Name</h3></label>
            <input id="first-name" type="text" class="form-control">
          </div>
          <div class="form-group has-error">
            <label class="control-label" for="inputError1">Please enter your name</label>
            <input type="text" id="error-name" class="form-control" id="inputError1">
          </div>

          <!-- Favorite Food -->

          <div class="form-group">
            <label for="movie-genre"><h3>Favorite genre</h3></label>
            <select class="form-control" id="movie-genre">
              <option value="horror">Horror</option>
              <option value="drama">Drama</option>
            </select>
          </div>

          <div class="form-group">
            <label for="favorite-foods"><h3>Favorite Food</h3></label>
            <select class="form-control" id="favorite-foods">
              <option value="pizza">Pizza</option>
              <option value="hamburger">Hamburger</option>
              <option value="salad">Salad</option>
            </select>
          </div>

          <!-- Favorie Music, bootstrap style-->
          <fieldset class="form-group">
            <legend><h3>Favorite Music</h3></legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" value="hip-hop" name="music" checked>
                Hip Hop
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" value="jazz" name="music">
                Jazz
              </label>
            </div>
          </fieldset>
          <button type="submit" name="survey">Submit</button>
        </form>

        <div class="confirm">
        <h2>We'll match you with a celebrity that also likes <span id="genre"></span>, <span id="food"></span>, and <span id="music"></span>.
      </div>
    </div>
  </body>
</html>
